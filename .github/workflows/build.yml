name: Project Build

on:
  push:
    branches:
      - master

jobs: 
  build-python:
    name: Build and Run python project  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from GitHub
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Use the latest Python version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install package_a package_b
      - name: Execute Python script with circular dependencies
        run: python -c "import package_a; print(package_a.function_a())"